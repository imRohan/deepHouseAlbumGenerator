<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Generator</title>
    <script defer type="application/dart" src="main.dart"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" integrity="sha384-XXXXXXXX" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body id="application-wrapper">
    <div class="container">
      <div class="row input-view">
        <div class="col-lg-10 col-lg-offset-1">
        <div class="main-header">
          <span class="orange">Soundcloud</span> Album Art Generator
        </div>
        </div>
        <div class="col-lg-10 col-lg-offset-1 spacer-top">
          <button id="generate-album-btn" class="btn btn-primary btn-block btn-big" type="button">Generate Album</button>
        </div>
      </div>
      <div class="row render-view">
      <div class='topLogo'><span class="orange">Soundcloud</span> Album Art Generator</div>
        <div class="col-lg-6">
          <label for="artist-change">Album Information</label>
            <div class="row">              
              <div class="col-lg-8">              
                <input type="text" class="form-control" placeholder="Artist Name" id="artist-change">
              </div> <br/>
            </div>
            <div class="row">
              <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="Album Name" id="album-change">
              </div>
            </div>
            <div class="row spacer-top">
              <div class="col-lg-8">
                <fieldset class="form-group">
                  <label for="album-style">Layout</label>
                  <select class="form-control" id="album-style" value="">
                    <option selected>one</option>
                    <option>two</option>
                    <option>three</option>
                    <option>four</option>
                    <option>five</option>
                  </select>
                </fieldset>
              </div>
            </div>
            <div class="row spacer-top">
              <div class="col-lg-8">
                <button id="random-album" class="btn btn-primary btn-block" type="button">Randomize</button>
              </div>
            </div>
            <div class="row spacer-top">
              <div class="col-lg-8">
                <button id="save-album" class="btn btn-primary btn-block" type="button">Save</button>
              </div>
            </div>
        </div>
        <div class="col-lg-6">
          <div class="album">
            <div class="reflection"></div>
            <div class="artist-name style-one" data-style="style-one">Artist</div>
            <div class="album-name style-one" data-style="style-one">ALBUM</div>
          </div>
        </div>
      </div>
    </div>

    

    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>
  </body>
</html>
