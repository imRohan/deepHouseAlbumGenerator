<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep House Gen</title>
    <script defer type="application/dart" src="main.dart"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" integrity="sha384-XXXXXXXX" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <nav class="navbar navbar-light bg-faded">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          Deep House Album Generator
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row input-view">
        <div class="col-lg-8 col-lg-offset-2">
          <div  class="input-group">
            <input type="text" class="form-control" placeholder="Enter Artist Name..." id="artist-input">
            <span class="input-group-btn">
              <button id="generate-album-btn" class="btn btn-primary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row render-view">
        <div class="col-lg-6">
          <fieldset class="form-group">
            <label for="album-style">Layout</label>
            <select class="form-control" id="album-style" value="">
              <option selected>one</option>
              <option>two</option>
              <option>three</option>
              <option>four</option>
            </select>
          </fieldset>
        </div>
        <div class="col-lg-6">
          <div class="album">
            <div class="reflection"></div>
            <div class="artist-name style-one" data-style="style-one">Artist</div>
            <div class="album-name style-one" data-style="style-one">ALBUM</div>
          </div>
        </div>
      </div>
    </div>

    

    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>
  </body>
</html>
